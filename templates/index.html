<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PennyWise</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" sizes="any" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar">
                <h1 class="text-center mb-4">PennyWise</h1>
                <div class="add-expense">
                    <h2>Add Expense</h2>
                    <form action="{{ url_for('add_expense') }}" method="POST">
                        <input type="number" name="amount" step="0.01" placeholder="Amount" required class="form-control mb-2">
                        <input type="text" name="category" placeholder="Category" required class="form-control mb-2">
                        <input type="text" name="description" placeholder="Description" required class="form-control mb-2">
                        <input type="date" name="date" required class="form-control mb-2">
                        <button type="submit" class="btn btn-primary btn-block">Add Expense</button>
                    </form>
                </div>
                <div class="predict-expense mt-4">
                    <h2>Predict Expense</h2>
                    <form id="predict-form">
                        <input type="text" name="category" placeholder="Category" required class="form-control mb-2">
                        <input type="date" name="date" required class="form-control mb-2">
                        <button type="submit" class="btn btn-info btn-block">Predict</button>
                    </form>
                    <p id="prediction-result" class="mt-2"></p>
                </div>
            </div>
            <div class="col-md-9 main-content">
                <div class="expense-list">
                    <h2>Expenses</h2>
                    <p class="total-expenses">Total Expenses: ${{ "%.2f"|format(total_expenses) }}</p>
                    <ul class="list-group">
                        {% for expense in expenses %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>${{ "%.2f"|format(expense.amount) }} - {{ expense.category }} - {{ expense.description }} ({{ expense.date.strftime('%Y-%m-%d') }})</span>
                            <form action="{{ url_for('remove_expense', id=expense.id) }}" method="POST" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                            </form>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="charts mt-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="chart-container">
                                <canvas id="categoryChart"></canvas>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="chart-container">
                                <canvas id="timeChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
